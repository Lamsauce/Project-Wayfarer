{% extends 'base.html' %} {% block content %}
{% comment %} THIS IS POST PAGE INDEX FOR ALL POSTS {% endcomment %}
{% for post in posts %}
<div class="postCard">
<div class="card">
  <div class="card-header">
    <h5 class="card-title postHeader">Title: {{ post.title }}</h5>
    <p class="text-muted postHeader"> Posted on: {{ post.created_at }}</p>
  </div>
  <div class="card-body">
    <p>Author: {{ post.user.username }}</p>
    <p class="card-text">{{ post.description }}</p>
    <a href="{% url 'posts_detail' post.id %}" class="btn btn-primary" style="float: right">Go To Post</a>
  </div>
</div>
</div>


    {% endfor %}
    {% endblock %}
  </h1>
</h1>
